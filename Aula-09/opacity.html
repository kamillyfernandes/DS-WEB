<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Exemplo Opacity</title>

<style>
.box {
width: 200px;
height: 200px;
background-color: #f40072;
opacity: 1;
transition: opacity 0.2s;
}

.box:hover {
opacity: 0.5;
}
</style>

</head>
<body>
    <div class="box"></div>
</body>
</html>

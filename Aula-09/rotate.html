<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Exemplo Rotate</title>
<style>

.box {
width: 200px;
height: 200px;
background-color: #f20061;
transition: transform 0.5s;
}
.box:hover {
transform: rotate(45deg);
}
</style>

</head>
<body>
        <div class="box"></div>
</body>
</html>

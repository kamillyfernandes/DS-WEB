<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Exemplo Transition</title>

<style>
.box {
width: 200px;
height: 200px;
background-color: #00CED1;
transition: background-color 0.8s ease, transform 0.8 ease;
}

.box:hover {
background-color: #EE82EE;
transform: scale(1.2);

}
</style>

</head>
<body>
    <div class="box"></div>
</body>
</html>

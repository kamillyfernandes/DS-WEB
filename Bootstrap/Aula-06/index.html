<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <!--Imagem com Video do lado-->
    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-md-6">
                <img src="https://placehold.co/600x362" class="img-fluid rounded" alt="Imagem exemplo">
            </div>

            <div class="col-md-6">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/DYx27owgLDk?si=lxNVwZgWN4NFs31g" title="Vídeo exemplo" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div><hr>
    <!--Imagem com tamanho Influenciado da imagem-->
    <img src="https://placehold.co/800x400" class="img-fluid img-thumbnail d-block mx-auto" alt="ImagemResponsiva"><!--CENTRALIZANDO d-block mx-auto-->

    <!--Alinhando Imagens-->
    <p class="text-start">
        <img src="https://placehold.co/150" class="rounded" alt="Esquerda"></p>

        <p class="text-center">
        <img src="https://placehold.co/150" class="rounded" alt="Centro">
        </p>

        <p class="text-end">
        <img src="https://placehold.co/150" class="rounded" alt="Direita">
        </p>

    <!--Imagem com Legenda embaixo-->
    <figure class="text-center">
        <img src="https://placehold.co/500x300" class="img-fluid rounded" alt="Paisagem">
        <figcaption class="mt-2 text-muted">Figura 1 – Exemplo de imagem com legenda</figcaption>
    </figure>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html> 
</html>

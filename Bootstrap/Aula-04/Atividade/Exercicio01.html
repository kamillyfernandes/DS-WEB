<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com 3 colunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h1 class="text-center">Exercicio 1</h1><hr>

    <div class="container py-3">
        <div class="row">
            
            <div class="col-12 col-md-6 col-lg-4 bg-primary text-center p-3">
                <p>Coluna 1</p>
            </div>
          
            <div class="col-12 col-md-6 col-lg-4 bg-success text-center p-3">
                <p>Coluna 2</p>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4 bg-danger text-center p-3">
                <p>Coluna 3 </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

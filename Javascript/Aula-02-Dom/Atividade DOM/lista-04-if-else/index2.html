<!--01- Programa para saber se o usuario é maior de idade-->

    <h3>Informe sua idade:</h3>
    <input type="number" id="valor">
    <button onclick="Verificando()">Verificar !</button>

<!--02- verificando se o numero é positivo, negativo ou 0-->

    <h3>Digite um número:</h3>

    <button onclick="Verificar()">Enviar !</button>

<style> /*style das div para ficar uma ao lado da outra*/
    .input-container {
        display: inline-block;
        margin-right: 10px;
    }
    
</style>

    <h3>Insira seu usuário e senha:</h3>
    <div class="input-container">
    <input type="text" id="login" required> <!--Required = Campo Obrigatorio-->
    </div>
    <div class="input-container">
    <input type="text" id="senha1" required>
    </div>

    <div class="input-container">
    <button onclick="Login()">Confirmar !</button>
    </div>

  
    <p id="verificar"></p> <!-- Exibe a mensagem de erro ou boas-vindas -->


<!--04- (adição,subtração, multiplicação ou divisão) -->

    <h3>Insira dois números e escolha uma operação:</h3>

    <input type="number" id="Numero1" required>
    <input type="number" id="Numero2"  required>

    <select id="operacao">
        <option value="adição">Adição</option>
        <option value="subtração">Subtração</option>
        <option value="multiplicação">Multiplicação</option>
        <option value="divisão">Divisão</option>

    <button onclick="calcular()"> Calcular </button>

    <h3>Digite um número para saber se é impar ou par:</h3>
    <input type="number" id="numero"> 
    <button onclick="Verifica()"> Confirmar !</button>

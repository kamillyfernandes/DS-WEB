<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    
    <!--Exemplo-01(TagName)-->

    <h1>Exemplo com TagName </h1> <!--título-->

        <p>Primeiro parágrafo</p> <!--0-->
        <p>Segundo parágrafo</p> <!--1-->
        <p>Terceiro parágrafo</p> <!--2-->
        <p id="quarto-paragrafo"></p>
    
    <!--Exemplo-02 ID-->

    <h1>Exemplo ID</h1>

        <p id="teste"></p>

    <!--Exemplo-03 ClassName-->

    <h1>Exemplo ClassName</h1>

        <div class="exemplo">Elemento 1</div>
        <div class="exemplo">Elemento 2</div>

    <!--Exemplo-04 Seletor-->
        
    <h1>Exemplo Seletor</h1>

        <p>Esse é um parágrafo</p>
        <p id="paragrafo">Esse é um outro parágrafo</p>

    <!--Exemplo 05- Botão-->    

    <h1>Exemplo botão</h1>
    <button onclick="alertaDeClique()">Clique aqui!</button>

    <!--Exemplo 06- calculo-->

    <h1>Exemplo de calculo</h1>
    <p>Numero 1:</p> <!--paragrafo para o numero 1-->
    <input type="number" id="numero1" > <!--entrada de dados-->
    <p>Numero 2:</p>
    <input type="number" id="numero2"> 
    <br><br>
    <button onclick="calcular()">Realize o calculo</button>
    <br><br>
    <p id="resultado"></p>
    
</body>
<script src="script.js"></script>  
</html>
